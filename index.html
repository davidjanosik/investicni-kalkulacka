<!DOCTYPE html> <html lang="cs"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Investi캜n칤 Kalkula캜ka Pro</title> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <style> :root { --primary: #2563eb; --secondary: #64748b; --success: #22c55e; --bg: #f8fafc; --card: #ffffff; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: #1e293b; margin: 0; padding: 20px; } .container { max-width: 1000px; margin: 0 auto; } .header { text-align: center; margin-bottom: 30px; } .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; } @media (max-width: 850px) { .grid { grid-template-columns: 1fr; } } .card { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); } .input-group { margin-bottom: 15px; } label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 5px; } input, select { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; font-size: 1rem; } .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; } .stat-card { background: #f1f5f9; padding: 15px; border-radius: 8px; text-align: center; } .stat-value { font-size: 1.25rem; font-weight: 700; color: var(--primary); } .stat-label { font-size: 0.75rem; text-transform: uppercase; color: var(--secondary); } button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.2s; } button:hover { background: #1d4ed8; } .step-info { font-size: 0.8rem; color: #64748b; margin-top: 5px; } </style> </head> <body> <div class="container"> <div class="header"> <h1>游 Investi캜n칤 Kalkula캜ka</h1> <p>Napl치nujte si svou finan캜n칤 budoucnost s ohledem na inflaci.</p> </div> <div class="grid"> <div class="card"> <div class="input-group"> <label>Po캜치te캜n칤 investice (K캜)</label> <input type="number" id="initial" value="50000"> </div> <div class="input-group"> <label>M캩s칤캜n칤 p콏칤sp캩vek (K캜)</label> <input type="number" id="monthly" value="5000"> </div> <div class="input-group"> <label>Doba investov치n칤 (let)</label> <input type="number" id="years" value="20"> </div> <div class="input-group"> <label>Ro캜n칤 zhodnocen칤 (%)</label> <input type="number" id="return" value="7" step="0.1"> </div> <div class="input-group"> <label>Pr콢m캩rn치 inflace (%)</label> <input type="number" id="inflation" value="3" step="0.1"> </div> <div class="input-group"> <label>Frekvence 칰ro캜en칤</label> <select id="compound"> <option value="12">M캩s칤캜n캩</option> <option value="4">Kvart치ln캩</option> <option value="1">Ro캜n캩</option> </select> </div> <hr> <div style="margin-top: 20px;"> <label>Nav칳코en칤 칰lo쬶y ka쬯칳ch (let)</label> <input type="number" id="stepYears" value="5"> </div> <div class="input-group"> <label>O kolik nav칳코it (K캜)</label> <input type="number" id="stepAmount" value="1000"> <p class="step-info">Ka쬯칳ch X let se m캩s칤캜n칤 칰lo쬶a zvedne o tuto 캜치stku.</p> </div> <button onclick="calculate()">Vypo캜칤tat</button> </div> <div class="card"> <div class="stats-grid"> <div class="stat-card"> <div class="stat-label">Nomin치ln칤 hodnota</div> <div class="stat-value" id="resNominal">0 K캜</div> </div> <div class="stat-card"> <div class="stat-label">Re치ln치 hodnota (inflace)</div> <div class="stat-value" id="resReal" style="color: var(--success);">0 K캜</div> </div> <div class="stat-card"> <div class="stat-label">Celkov칳 vklad</div> <div class="stat-value" id="resDeposits" style="color: var(--secondary);">0 K캜</div> </div> </div> <canvas id="chart"></canvas> </div> </div> </div> <script> let myChart; function calculate() { const initial = parseFloat(document.getElementById('initial').value); let monthly = parseFloat(document.getElementById('monthly').value); const years = parseInt(document.getElementById('years').value); const annualReturn = parseFloat(document.getElementById('return').value) / 100; const inflation = parseFloat(document.getElementById('inflation').value) / 100; const compoundFreq = parseInt(document.getElementById('compound').value); const stepYears = parseInt(document.getElementById('stepYears').value); const stepAmount = parseFloat(document.getElementById('stepAmount').value); let nominalData = []; let realData = []; let depositData = []; let labels = []; let currentNominal = initial; let currentReal = initial; let totalDeposits = initial; // V칳po캜et po m캩s칤c칤ch pro hladk칳 graf const totalMonths = years * 12; for (let m = 0; m <= totalMonths; m++) { if (m > 0) { // Nav칳코en칤 칰lo쬶y if (m % (stepYears * 12) === 0) { monthly += stepAmount; } // 칔ro캜en칤 (nomin치ln칤) // P콏epo캜et ro캜n칤 sazby na m캩s칤캜n칤 v z치vislosti na frekvenci p콏ipisov치n칤 // Zjednodu코en칳 model: 칰rok/12 currentNominal += monthly; currentNominal *= (1 + annualReturn / 12); totalDeposits += monthly; // Re치ln치 hodnota (o캜i코t캩n치 o inflaci) // currentReal = currentNominal / (1 + i)^t currentReal = currentNominal / Math.pow((1 + inflation / 12), m); } if (m % 12 === 0 || m === totalMonths) { labels.push(m / 12); nominalData.push(Math.round(currentNominal)); realData.push(Math.round(currentReal)); depositData.push(Math.round(totalDeposits)); } } // Update Text콢 document.getElementById('resNominal').innerText = Math.round(currentNominal).toLocaleString() + ' K캜'; document.getElementById('resReal').innerText = Math.round(currentReal).toLocaleString() + ' K캜'; document.getElementById('resDeposits').innerText = Math.round(totalDeposits).toLocaleString() + ' K캜'; // Update Grafu updateChart(labels, nominalData, realData, depositData); } function updateChart(labels, nominal, real, deposits) { const ctx = document.getElementById('chart').getContext('2d'); if (myChart) { myChart.destroy(); } myChart = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [ { label: 'Nomin치ln칤 캜치stka', data: nominal, borderColor: '#2563eb', backgroundColor: 'rgba(37,
