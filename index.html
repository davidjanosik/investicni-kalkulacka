<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investi캜n칤 Kalkula캜ka 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            max-width: 1100px;
            width: 100%;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h2 { margin-top: 0; font-size: 1.5rem; text-align: center; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 5px; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: #1d4ed8; }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-box {
            text-align: center;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
        }

        .result-box span { display: block; font-size: 0.8rem; color: #64748b; }
        .result-box strong { font-size: 1.1rem; color: var(--primary); }

        canvas { max-height: 400px; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>游 Nastaven칤</h2>
        <div class="input-group">
            <label>Po캜치te캜n칤 investice (K캜)</label>
            <input type="number" id="pocatecni" value="10000">
        </div>
        <div class="input-group">
            <label>M캩s칤캜n칤 p콏칤sp캩vek (K캜)</label>
            <input type="number" id="prispevek" value="5000">
        </div>
        <div class="input-group">
            <label>Doba investov치n칤 (let)</label>
            <input type="number" id="roky" value="20">
        </div>
        <div class="input-group">
            <label>Ro캜n칤 zhodnocen칤 (%)</label>
            <input type="number" id="zhodnoceni" value="8">
        </div>
        <div class="input-group">
            <label>Pr콢m캩rn치 inflace (%)</label>
            <input type="number" id="inflace" value="3">
        </div>
        <div class="input-group">
            <label>Frekvence 칰ro캜en칤</label>
            <select id="frekvence">
                <option value="12">M캩s칤캜n캩</option>
                <option value="4">Kvart치ln캩</option>
                <option value="1">Ro캜n캩</option>
            </select>
        </div>
        <hr>
        <div class="input-group">
            <label>Nav칳코it 칰lo쬶u ka쬯칳ch (let)</label>
            <input type="number" id="step_roky" value="5">
        </div>
        <div class="input-group">
            <label>O kolik nav칳코it (K캜)</label>
            <input type="number" id="step_castka" value="2000">
        </div>
        <button onclick="vypocitej()">Vypo캜칤tat</button>
    </div>

    <div class="card">
        <div class="results-grid">
            <div class="result-box">
                <span>Nomin치ln칤 hodnota</span>
                <strong id="res_nominal">0 K캜</strong>
            </div>
            <div class="result-box">
                <span>Re치ln치 hodnota</span>
                <strong id="res_real">0 K캜</strong>
            </div>
            <div class="result-box">
                <span>Celkov칳 vklad</span>
                <strong id="res_vklad">0 K캜</strong>
            </div>
        </div>
        <canvas id="investicniGraf"></canvas>
    </div>
</div>

<script>
    let myChart;

    function vypocitej() {
        const pocatecni = parseFloat(document.getElementById('pocatecni').value) || 0;
        let mesicniPrispevek = parseFloat(document.getElementById('prispevek').value) || 0;
        const roky = parseInt(document.getElementById('roky').value) || 1;
        const urokSazba = (parseFloat(document.getElementById('zhodnoceni').value) || 0) / 100;
        const inflaceSazba = (parseFloat(document.getElementById('inflace').value) || 0) / 100;
        const frekvence = parseInt(document.getElementById('frekvence').value);
        const stepRoky = parseInt(document.getElementById('step_roky').value) || 999;
        const stepCastka = parseFloat(document.getElementById('step_castka').value) || 0;

        let dataNominal = [];
        let dataVklad = [];
        let labels = [];

        let aktualniSuma = pocatecni;
        let celkemVlozeno = pocatecni;
        
        // V칳po캜et po m캩s칤c칤ch pro p콏esnost
        for (let m = 0; m <= roky * 12; m++) {
            // Navy코ov치n칤 칰lo쬶y
            if (m > 0 && m % (stepRoky * 12) === 0) {
                mesicniPrispevek += stepCastka;
            }

            // P콏ips치n칤 칰roku (pokud nastal m캩s칤c 칰ro캜en칤)
            if (m > 0 && m % (12 / frekvence) === 0) {
                // Slo쬰n칠 칰ro캜en칤 podle frekvence
                aktualniSuma *= (1 + urokSazba / frekvence);
            }

            if (m > 0) {
                aktualniSuma += mesicniPrispevek;
                celkemVlozeno += mesicniPrispevek;
            }

            // Ulo쬴t data pro graf (ka쬯칳 rok)
            if (m % 12 === 0) {
                dataNominal.push(Math.round(aktualniSuma));
                dataVklad.push(Math.round(celkemVlozeno));
                labels.push("Rok " + (m / 12));
            }
        }

        // Re치ln치 hodnota (nomin치ln칤 / (1+inflace)^roky)
        const realnaHodnota = aktualniSuma / Math.pow((1 + inflaceSazba), roky);

        // Zobrazen칤 v칳sledk콢
        const format = (v) => v.toLocaleString('cs-CZ') + " K캜";
        document.getElementById('res_nominal').innerText = format(Math.round(aktualniSuma));
        document.getElementById('res_real').innerText = format(Math.round(realnaHodnota));
        document.getElementById('res_vklad').innerText = format(Math.round(celkemVlozeno));

        // Vykreslen칤 grafu
        updateChart(labels, dataNominal, dataVklad);
    }

    function updateChart(labels, dataNominal, dataVklad) {
        const ctx = document.getElementById('investicniGraf').getContext('2d');
        
        if (myChart) { myChart.destroy(); }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Budouc칤 hodnota (nomin치ln칤)',
                        data: dataNominal,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: 'Vlo쬰n칳 kapit치l',
                        data: dataVklad,
                        borderColor: '#64748b',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => value.toLocaleString('cs-CZ') + ' K캜'
                        }
                    }
                }
            }
        });
    }

    // Prvotn칤 v칳po캜et p콏i na캜ten칤
    vypocitej();
</script>

</body>
</html>
